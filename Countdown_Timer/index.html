<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Menuju Tahun Baru 2024</h1>

        <div class="countdown-container">
            <div class="cd-el days-c">
                <p class="cd-text" id="days">0</p>
                <span>hari</span>
            </div>
            <div class="cd-el hours-c">
                <p class="cd-text" id="hours">0</p>
                <span>jam</span>
            </div>
            <div class="cd-el mins-c">
                <p class="cd-text" id="mins">0</p>
                <span>menit</span>
            </div>
            <div class="cd-el seconds-c">
                <p class="cd-text" id="seconds">0</p>
                <span>detik</span>
            </div>
        </div>
    </body>
</html>
